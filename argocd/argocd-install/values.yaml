argo-cd:
  namespace: argocd
  installCRDs: false
  dex:
    enabled: false
  server:
    extraArgs:
      - --insecure
    ingress:
      enabled: true
      hosts:
        - argocd.matrix
    # certificate:
    #   enabled: true
    #   domain: argocd.matrix
    #   issuer:
    #     kind: # ClusterIssuer
    #     name: selfsigned-issuer
    #   additionalHosts: []
    #   secretName: argocd-server-tls

    config:
      repositories: |
        - type: helm
          name: stable
          url: https://charts.helm.sh/stable
        - type: helm
          name: argo-cd
          url: https://argoproj.github.io/argo-helm
        - type: helm
          name: jetstack
          url: https://charts.jetstack.io
        - type: helm
          name: truecharts
          url: https://truecharts.org/
        - type: git
          name: repo-perso
          url: https://github.com/tom333/argocd_kluster.git
    additionalApplications:
      - name: argocd
        namespace: argocd
        destination:
          namespace: argocd
          server: https://kubernetes.default.svc
        project: argocd
        source:
          helm:
            version: v3
            valueFiles:
            - values.yaml
          path: argocd/argocd-install
          repoURL: https://github.com/tom333/argocd_kluster.git
          targetRevision: HEAD
        syncPolicy:
          syncOptions:
          - CreateNamespace=true
      - name: applications
        namespace: argocd
        destination:
          namespace: argocd
          server: https://kubernetes.default.svc
        project: argocd
        source:
          path: argocd/argocd-apps
          repoURL: https://github.com/tom333/argocd_kluster.git
          targetRevision: HEAD
          directory:
            recurse: true
            jsonnet: {}
        syncPolicy:
          automated:
            selfHeal: true
            prune: true
      - name: projects
        namespace: argocd
        destination:
          namespace: argocd
          server: https://kubernetes.default.svc
        project: argocd
        source:
          path: argocd/argocd-appprojects
          repoURL: https://github.com/tom333/argocd_kluster.git
          targetRevision: HEAD
          directory:
            recurse: true
            jsonnet: {}
        syncPolicy:
          automated:
            selfHeal: true
            prune: true
    additionalProjects:
      - name: argocd
        namespace: argocd
        additionalLabels: {}
        additionalAnnotations: {}
        description: Argocd Project
        sourceRepos:
        - '*'
        destinations:
        - namespace: argocd
          server: https://kubernetes.default.svc
        clusterResourceWhitelist:
        - group: '*'
          kind: '*'
        orphanedResources:
          warn: false