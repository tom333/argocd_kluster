kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: result
  namespace: vote
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
    - host: result.k3d.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: result
                port:
                  number: 5001
